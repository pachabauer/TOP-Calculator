<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="title">CALCULATOR</div>

    <div class="rowCalculator">
        
      <button data-previous-operand class="screenPrevious" id="screenDisplay"></button>
      <button data-current-operand class="screenCurrent" id="screenDisplay"></button>
      <button data-number class="button" id="item2">7</button>
      <button data-number class="button" id="item3">8</button>
      <button data-number class="button" id="item4">9</button>
      <button data-operation class="mas" id="item5">+</button>
      <button data-number class="button" id="item6">4</button>
      <button data-number class="button" id="item7">5</button>
      <button data-number class="button" id="item8">6</button>
      <button data-operation class="menos" id="item9">-</button>
      <button data-number class="button" id="item10">1</button>
      <button data-number class="button" id="item11">2</button>
      <button data-number class="button" id="item12">3</button>
      <button data-operation class="multiplicar" id="item13">*</button>
      <button data-number class="button" id="item14">0</button>
      <button data-number class="punto" id="item15">.</button>
      <button data-delete class="del" id="item16">DEL</button>
      <button data-operation class="dividir" id="item17">/</button>
      <button data-all-clear class="ac" id="item18">AC</button>
      <button data-equal class="igual" id="item19">=</button>
    </div>

    <footer>
      <div class="footer">
        Copyright Â© 2022 <a href="https://github.com/pachabauer">pachaB</a> |
        <a href="https://github.com/pachabauer/TOP-Calculator">Source code</a>
      </div>
    </footer>
  </body>
</html>
