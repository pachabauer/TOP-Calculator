<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <link href="http://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
</head>
<body>
    <div class="title">
        CALCULATOR
    </div>
    
    <div class="rowCalculator">
        <button class="item1"></button>
        <button class="item2">7</button>
        <button class="item3">8</button>
        <button class="item4">9</button>
        <button class="item5">+</button>
        <button class="item6">4</button>
        <button class="item7">5</button>
        <button class="item8">6</button>
        <button class="item9">-</button>
        <button class="item10">1</button>
        <button class="item11">2</button>
        <button class="item12">3</button>
        <button class="item13">X</button>
        <button class="item14">0</button>
        <button class="item15">DEL</button>
        <button class="item16">.</button>
        <button class="item17">%</button>
        <button class="item18">AC</button>
        <button class="item19">=</button>
    </div>

    <footer>

</html>
